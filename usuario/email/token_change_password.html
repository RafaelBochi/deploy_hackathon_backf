<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email com Box Shadow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .email-container {
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 50%;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <img src="https://i.ibb.co/bQ0MSwG/logo.png" alt="logo" style="width: 50%;">
        <p class="title">
            Olá, <strong
                style="background-color: #62a082; border-radius: 5px; padding: 2px 5px; color: #000;">{name}</strong>
        </p>

        <div class="code">
            <p>Aqui está seu CÓDIGO DE REDEFINIÇÃO DE SENHA: <strong
                    style="background-color: #62a082; padding: 2px 5px;  border-radius: 5px; padding: 2px; color: #000;">{token}</strong>
            </p>
            <p>
                Obrigado, equipe de contas da
            <strong style="color: #62a082; font-weight: bolder;">Trotting Tomes</strong>
            </p>
        </div>
    </div>

</body>

</html>
